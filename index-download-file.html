                          <div class="p3-bold">
                            Follow through and overlapping action
                          </div>
                          <div class="p3">
                            When objects come to a standstill after being in
                            motion, different parts will stop at different
                            speed. Similarly, not everything on an object will
                            move at the same speed. This forms the essence of
                            the fifth of Disney&#x27;s principles of
                            animation.<br /><br />If your character is running
                            across the scene, their arms and legs may be moving
                            at a different speed from their head. This is an
                            overlapping action. Likewise, when they stop
                            running, their hair will likely continue to move for
                            a few frames before coming to rest  this is
                            follow-through. These are essential principles to
                            understand if you want your animation to flow
                            realistically.
                          </div>

    <!-- Loader -->
    <script>
      function startCounting(initialValue, targetValue, element, duration) {
        let currentValue = initialValue || 0;
        const totalIntervals = Math.ceil((duration * 1000) / 50);
        const incrementPerInterval =
          (targetValue - currentValue) / totalIntervals;

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              let currentInterval = 0;

              const intervalId = setInterval(() => {
                element.textContent = Math.round(currentValue);

                if (currentInterval >= totalIntervals) {
                  clearInterval(intervalId);
                } else {
                  currentValue += incrementPerInterval;
                  currentInterval++;
                }
              }, 50);
            }
          });
        });

        observer.observe(element);
      }

      const initialValue = 0;
      const targetValue = 100;
      const durationInSeconds = 4;

      const loaderCounterElement = document.querySelector(".loader-counter");

      startCounting(
        initialValue,
        targetValue,
        loaderCounterElement,
        durationInSeconds
      );
    </script>
