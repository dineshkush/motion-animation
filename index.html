    <!-- Loader -->
    <script>
      function startCounting(initialValue, targetValue, element, duration) {
        let currentValue = initialValue || 0;
        const totalIntervals = Math.ceil((duration * 1000) / 50);
        const incrementPerInterval =
          (targetValue - currentValue) / totalIntervals;

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              let currentInterval = 0;

              const intervalId = setInterval(() => {
                element.textContent = Math.round(currentValue);

                if (currentInterval >= totalIntervals) {
                  clearInterval(intervalId);
                } else {
                  currentValue += incrementPerInterval;
                  currentInterval++;
                }
              }, 50);
            }
          });
        });

        observer.observe(element);
      }

      const initialValue = 0;
      const targetValue = 100;
      const durationInSeconds = 4;

      const loaderCounterElement = document.querySelector(".loader-counter");

      startCounting(
        initialValue,
        targetValue,
        loaderCounterElement,
        durationInSeconds
      );
    </script>
